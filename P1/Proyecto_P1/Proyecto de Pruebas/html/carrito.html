<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs5-toast@1.0.0/dist/bs5-toast.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs5-toast@1.0.0/dist/bs5-toast.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="content">
        <div class="container-fluid">
            <div class="container my-4">
                <h2 class="text-center mb-4">Carrito de Compras</h2>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-primary">
                                Productos Seleccionados
                            </div>
                            <div class="card-body" id="cart-items">
                                <!-- Items del carrito serán insertados aquí -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card bg-dark text-white">
                            <div class="card-header bg-success">
                                Resumen del Pedido
                            </div>
                            <div class="card-body">
                                <p>Total de Productos: <span id="total-items">0</span></p>
                                <p class="h4">Total a Pagar: $<span id="cart-total">0.00</span></p>
                                <button class="btn btn-success w-100 mt-3" onclick="finalizarCompra()">
                                    FINALIZAR COMPRA
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/componentes/navbar.js"></script>
    <script src="../js/componentes/sidebar.js"></script>
    <script src="../js/componentes/footer.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
